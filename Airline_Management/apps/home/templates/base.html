<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="nav bar navbar-expand-lg navbar-dark bg-dark row">
      <a class="navbar-brand col-4" href="{% url 'index' %}"
        >Airplanes Airways</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse row col-8" id="navbarNav">
        {% if user.is_authenticated %}
        <ul class="navbar-nav col-8">
          <li class="nav-item">
            <a class="nav-link {% block activeHome %}{% endblock %}" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item {% block activeAirplane %} {% endblock %}">
            <a class="nav-link" href="{% url 'airplane_list' %}"
              >Airplanes<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link {% block activeFlight %}{% endblock %}" href="{% url 'flight_list' %}">Flights</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% block activePassenger %}{% endblock %}" href="{% url 'passengerList' %}">Passengers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% block activerReservation %}{% endblock %}" href="{% url 'reservation_list' %}">Reservations</a>
          </li>
        </ul>
        <ul class="navbar-nav col-4">
          <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
          </li>
        </ul>

        {% else %}
        <div class="col-9"></div>
        <ul class="navbar-nav col-3">
          <li class="nav-item">
            <a href="{% url 'login' %}" class="nav-link">Iniciar Sesion</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'register' %}" class="nav-link">Registrarse</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </nav>
    {% block content %} {% endblock %}

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
