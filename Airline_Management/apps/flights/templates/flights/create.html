{% extends 'base.html' %}

{% block title %}Flight_Create{% endblock %}

{% block content %}
<h2>{{creador_de_vuelos}}</h2>

<div class="container">
    <form method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Guardar</button>
            <a class="btn btn-danger" href="{% url 'flight_list' %}">Volver</a>
        </div>
    </form>
</div>
{% endblock %}
